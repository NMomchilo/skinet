<div class="mt-4" *ngIf="(basket$ | async) as basket">
    <app-basket-summary 
    [isBasket]="false"
    [items]="basket.items"
    ></app-basket-summary>
</div>
<div class="d-flex justify-content-between flex-row mb-5">
    <button class="btn btn-outline-primary" cdkStepperPrevious>
        <i class="fa fa-angle-left"></i> Back to delivery
    </button>
    <button class="btn btn-primary" (click)="createPaymentIntent()"> <!-- cdkStepperNext -->
        Go to Payment <i class="fa fa-angle-right"></i> 
    </button>
</div>
